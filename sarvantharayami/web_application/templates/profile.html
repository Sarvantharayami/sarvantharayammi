{% extends 'layout.html' %}
{% block title %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock title %}

{% block source %}
<h1>Profile</h1>

<div class="form-box">

    <form action="/profile" method="post" enctype="multipart/form-data" onsubmit="return validation()">
        <div class="input-box">
            <div >
                Upload image :
            </div>
            <label for="person" id="file">
                <img src="{{user.profile_path}}" alt="@" width="100">
                <input type="file" name="profile" id="person" accept="image/*" />
            </label>
        </div>

        <div class="input-box">
            <label for="userID">User-ID :</label>
            <input type="text" name="userID" id="userID" value="{{user.UserID}}" />
        </div>
        <div class="input-box">
            <label for="password">Password :</label>
            <input type="text" name="password" id="password" value="{{user.password}}" />
        </div>
        <div class="input-box">
            <label for="fname">First Name :</label>
            <input type="text" name="fname" id="fname" value="{{user.firstName}}" />
        </div>

        <div class="input-box">
            <label for="sname">Second Name :</label>
            <input type="text" name="sname" id="sname" value="{{user.secondName}}" />
        </div>

        <div class="input-box">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" value="{{user.email}}" />
        </div>

        <div class="input-box">
            <label for="phone">Phone no :</label>
            <input type="text" name="phone" id="phone" value="{{user.phone}}" />
        </div>

        <div class="input-box">
            <label for="addhar">Addhar no :</label>
            <input type="text" name="addhar" id="addhar" value="{{user.addharID}}" />
        </div>
        <div class="input-box">
            <!-- <div>Catagory :</div> -->
            <label for="gov">
                <input type="radio" name="service" id="gov" value="government" {% if user.catagory=="government" %}
                    checked {% endif %}>
                <span class="checkmark">government access service</span>
            </label>

            <label for="public">
                <input type="radio" name="service" id="public" value="public" {% if user.catagory=="public" %}
                    checked {% endif %}>
                <span class="checkmark">public access service</span>
            </label>

            <label for="private">
                <input type="radio" name="service" id="private" value="private" {% if user.catagory=="private" %}
                    checked {% endif %}>
                <span class="checkmark">private access service</span>
            </label>

            <label for="general">
                <input type="radio" name="service" id="general" value="general" {% if user.catagory=="general" %}
                    checked {% endif %}>
                <span class="checkmark">general access service</span>
            </label>
        </div>

        <div class="input-box">
            <button type="reset">Reset</button>
            <button type="submit">Save</button>
          </div>
    </form>
    <div id="error"> </div>

</div>


<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock source %}
